<!DOCTYPE html>
<!--Unit1-05-HTML-Style part 2-->
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="My second web page with MDL">
		<meta name="keyword" content="immaculata, ics2o">
		<meta name="author" content="Graeme Barbe">
		<meta name="viewport" content="width=device-width, intial-scale-1.0">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<title>My second web page with MDL</title>
	</head>
 	<body>
		<!-- Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Webpage header -->
			<header class="mdl-layout__header">
   	 			<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">My Second Web Page With MDL</span>
				</div>
			</header>
			
			<!-- MDL Progress Bar with Buffering -->
			<div id="p3" class="mdl-progress mdl-js-progress"></div>
				<script>
  					document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
   					this.MaterialProgress.setProgress(33);
    				this.MaterialProgress.setBuffer(87);
  					});
				</script>
			</div>
		
			<!-- Container for webpage content -->
			<main class = "mdl-layout__content" style = "padding-left:20px">
				
				<!-- List -->
				<br></br>
				<br></br>
				<h5>My favorite foods</h5>
				<style>
					.demo-list-item {
 				 	width: 300px;
					}
				</style>
				<ul class="demo-list-item mdl-list">
 					<li class="mdl-list__item">
  						<span class="mdl-list__item-primary-content">
							Sushi 
						</span>
	  				</li>
	  				<li class="mdl-list__item">
	  					<span class="mdl-list__item-primary-content">
	      					Pasta and shrimp
	    				</span>
	  				</li>
	  				<li class="mdl-list__item">
	    				<span class="mdl-list__item-primary-content">
	      					Steak
	    				</span>
	  				</li>
				</ul>
	
				<!-- Radio button option 1 -->
				<br></br>
				<h5>Dogs or Cats?</h5>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
	  				<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
	 				 <span class="mdl-radio__label">Dogs</span>
				</label>
	
				<!-- Radio button option 2 -->
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
	  				<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
	  				<span class="mdl-radio__label">Cats</span>
				</label>

				<!-- Home link -->
				<br></br>
				<p>Here is a <a href="./index.html">link</a> to the first web page</p>
			</main>
		</div>
	</body>
</html>
