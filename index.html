<!DOCTYPE html>
<!--Unit1-05-HTML-Style-->
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="My first web page with MDL">
		<meta name="keyword" content="immaculata, ics2o">
		<meta name="author" content="Graeme Barbe">
		<meta name="viewport" content="width=device-width, intial-scale-1.0">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<title>My first web page with MDL</title>
	</head>
 	<body>
		<!-- Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Webpage header -->
			<header class="mdl-layout__header">
   	 			<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">My First Web Page With MDL</span>
				</div>
			</header>
			<br></br>
			<!-- Container for webpage content -->
			<main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
				<div class = "page-content">Enter a place you would like to visit</div>

				<!-- Textfield with Floating Label -->
				<form action="#">
 					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    					<input class="mdl-textfield__input" type="text" id="sample3">
   				 		<label class="mdl-textfield__label" for="sample3">Where would you like too go?</label>
  					</div>
				</form>
   				<!-- Accent-colored raised button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  					Take me there!
				</button>
   				<br></br>
				<!-- Link to my second web page -->
				<p>Here is a <a href="./more_mdl.html">link</a> to my second web page</p>
			</main>
		</div>
	</body>
</html>
